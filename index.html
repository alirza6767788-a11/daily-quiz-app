<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz Reward</title>

    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- ‚úÖ Monetag Rewarded Ad SDK (Telegram-safe) -->
    <script src="https://cdn.monetag.com/vignette.min.js"
            data-zone="10576545"
            data-sdk="show_10576545"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #0088cc;
        }
        button {
            padding: 14px 28px;
            font-size: 17px;
            margin: 10px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #coins {
            font-size: 22px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Daily Quiz</h1>
    <p>Watch ads & earn coins üéÅ</p>

    <button onclick="startQuiz()">Start Quiz</button>
    <button onclick="watchAd()">Watch Ad +50 Coins</button>

    <p id="coins">Your Coins: 0</p>

    <script>
        let coins = 0;

        // ‚úÖ Telegram Mini App init
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        function updateCoins() {
            document.getElementById("coins").innerText =
                "Your Coins: " + coins;
        }

        function startQuiz() {
            tg.showAlert("Quiz coming soon!");
            coins += 10;
            updateCoins();
        }

        // ‚úÖ Telegram-safe rewarded ad
        function watchAd() {
            if (typeof show_10576545 !== "function") {
                tg.showAlert("Ad is loading, try again in a few seconds.");
                return;
            }

            show_10576545().then(() => {
                // üéÅ reward AFTER full ad
                coins += 50;
                updateCoins();
                tg.showAlert("Reward added! +50 Coins üí∞");
            });
        }

        updateCoins();
    </script>
</body>
</html>
